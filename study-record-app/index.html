<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家試験対策 学習記録</title>
    <meta name="description" content="3年生国家試験対策の学習進捗を記録・可視化するアプリケーション">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_yLVKacdFu23fkv3uzEsmgsZfwSjivhw",
            authDomain: "kokushi-study-record.firebaseapp.com",
            projectId: "kokushi-study-record",
            storageBucket: "kokushi-study-record.firebasestorage.app",
            messagingSenderId: "1064513402081",
            appId: "1:1064513402081:web:77e5cc63a0925800b573a0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>📚 国家試験対策 学習記録</h1>
        </header>

        <!-- 登録/ログイン画面 -->
        <section id="auth-section" class="card">
            <!-- タブ切り替え -->
            <div class="auth-tabs">
                <button id="tab-login" class="auth-tab active">ログイン</button>
                <button id="tab-register" class="auth-tab">新規登録</button>
            </div>

            <!-- ログインフォーム -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-student-id">学籍番号</label>
                    <input type="text" id="login-student-id" placeholder="例: P22001" required>
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" placeholder="パスワード" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <!-- 登録フォーム -->
            <form id="registration-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="student-id">学籍番号</label>
                    <input type="text" id="student-id" placeholder="例: P22001" required>
                </div>
                <div class="form-group">
                    <label for="student-name">氏名</label>
                    <input type="text" id="student-name" placeholder="例: 山田 太郎" required>
                </div>
                <div class="form-group">
                    <label for="student-password">パスワード</label>
                    <input type="password" id="student-password" placeholder="4文字以上" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="student-password-confirm">パスワード（確認）</label>
                    <input type="password" id="student-password-confirm" placeholder="もう一度入力" required minlength="4">
                </div>
                <button type="submit" class="btn btn-primary">登録して開始</button>
            </form>
        </section>

        <!-- メイン画面 (登録後に表示) -->
        <section id="main-section" class="hidden">
            <!-- ユーザー情報 -->
            <div class="user-info card">
                <span id="display-user-info"></span>
                <button id="logout-btn" class="btn btn-secondary btn-small">ログアウト</button>
            </div>

            <!-- 記録入力 -->
            <div class="card">
                <h2>✏️ 学習記録を入力</h2>
                <form id="record-form">
                    <div class="form-group">
                        <label for="field-select">分野</label>
                        <select id="field-select" required>
                            <option value="">選択してください</option>
                            <optgroup label="解剖学">
                                <option value="解剖学：骨関節・筋">骨関節・筋</option>
                                <option value="解剖学：神経">神経</option>
                                <option value="解剖学：脈管">脈管</option>
                                <option value="解剖学：内臓">内臓</option>
                                <option value="解剖学：感覚器">感覚器</option>
                                <option value="解剖学：体表・断層解剖">体表・断層解剖</option>
                                <option value="解剖学：総論・組織">総論・組織</option>
                            </optgroup>
                            <optgroup label="生理学">
                                <option value="生理学：神経・筋">神経・筋</option>
                                <option value="生理学：感覚・言語">感覚・言語</option>
                                <option value="生理学：運動">運動</option>
                                <option value="生理学：自律神経">自律神経</option>
                                <option value="生理学：呼吸・循環">呼吸・循環</option>
                                <option value="生理学：血液・免疫">血液・免疫</option>
                                <option value="生理学：嚥下・消化吸収・排泄">嚥下・消化吸収・排泄</option>
                                <option value="生理学：内分泌・栄養・代謝">内分泌・栄養・代謝</option>
                                <option value="生理学：体温調節・生殖">体温調節・生殖</option>
                                <option value="生理学：総論・老化">総論・老化</option>
                            </optgroup>
                            <optgroup label="運動学">
                                <option value="運動学：四肢と体幹の運動">四肢と体幹の運動</option>
                                <option value="運動学：動作解析">動作解析</option>
                                <option value="運動学：姿勢・歩行">姿勢・歩行</option>
                                <option value="運動学：運動制御・学習">運動制御・学習</option>
                                <option value="運動学：総論">総論</option>
                            </optgroup>
                            <optgroup label="臨床医学">
                                <option value="臨床医学：骨関節障害">骨関節障害</option>
                                <option value="臨床医学：神経障害・筋障害">神経障害・筋障害</option>
                                <option value="臨床医学：精神医学">精神医学</option>
                                <option value="臨床医学：内部障害">内部障害</option>
                                <option value="臨床医学：疼痛・がん・老年・他">疼痛・がん・老年・他</option>
                            </optgroup>
                            <optgroup label="その他">
                                <option value="病理学">病理学</option>
                                <option value="薬理学">薬理学</option>
                                <option value="臨床心理学">臨床心理学</option>
                                <option value="リハ医学">リハ医学</option>
                                <option value="リハ概論">リハ概論</option>
                                <option value="医学概論">医学概論</option>
                                <option value="人間発達学">人間発達学</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="questions-attempted">解いた問題数</label>
                            <input type="number" id="questions-attempted" min="0" max="200" required>
                        </div>
                        <div class="form-group">
                            <label for="questions-correct">正答数</label>
                            <input type="number" id="questions-correct" min="0" max="200" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">記録を保存</button>
                </form>
            </div>

            <!-- 統計 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-questions">0</div>
                    <div class="stat-label">総問題数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-correct">0</div>
                    <div class="stat-label">総正答数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="average-rate">0%</div>
                    <div class="stat-label">平均正答率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-records">0</div>
                    <div class="stat-label">記録回数</div>
                </div>
            </div>

            <!-- グラフ -->
            <div class="card">
                <h2>📈 正答率の推移</h2>
                <div class="chart-container">
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>

            <!-- 記録一覧 -->
            <div class="card">
                <div class="card-header">
                    <h2>📋 記録一覧</h2>
                    <button id="export-btn" class="btn btn-secondary btn-small">CSVダウンロード</button>
                </div>
                <div class="table-container">
                    <table id="records-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>時刻</th>
                                <th>分野</th>
                                <th>問題数</th>
                                <th>正答数</th>
                                <th>正答率</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="records-body">
                        </tbody>
                    </table>
                </div>
                <p id="no-records" class="no-records">まだ記録がありません</p>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2026 国家試験対策 学習記録システム</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
